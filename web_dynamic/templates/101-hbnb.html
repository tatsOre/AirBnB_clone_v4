<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/images/icon.png" type="image/png" rel="icon">
        <link href="../static/webfonts/all.css" rel="stylesheet">
        <!-- CSS Styles -->
        <link href="../static/styles/3-footer.css?{{ cache_id }}" type="text/css" rel="stylesheet">
        <link href="../static/styles/3-header.css?{{ cache_id }}" type="text/css" rel="stylesheet">
        <link href="../static/styles/4-common.css?{{ cache_id }}" type="text/css" rel="stylesheet">
        <link href="../static/styles/6-filters.css?{{ cache_id }}" type="text/css" rel="stylesheet">
        <link href="../static/styles/8-places.css?{{ cache_id }}" type="text/css" rel="stylesheet">
        <!-- Import jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- JS Scripts -->
        <script src="../static/scripts/icons.js?{{ cache_id }}" type="text/javascript"></script>
        <script src="../static/scripts/101-hbnb.js?{{ cache_id }}" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="hbnb_logo"></div>
	        <div id="api_status"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>&nbsp;</h4>
                    <ul class="popover hide_scrollbar">
                    {% for state in states %}
                        <li>
                            <h2 class="state_name"><input type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}">{{ state[0].name }}:</h2>
                            <ul>
                                {% for city in state[1] %}
                                <li class="city_name"><input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">{{ city.name }}</li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>&nbsp;</h4>
                    <ul class="popover hide_scrollbar">
                    {% for amenity in amenities %}
                    <li><input type="checkbox" data-id={{ amenity.id }} data-name="{{ amenity.name }}">{{ amenity.name }}</li>
                    {% endfor %}
                    </ul>
                </div>
                <button class="btn-search">Search</button>
            </section>
            <section class="places">
                <h1 class="places-title">Places</h1>
                <h2 class="results">No results found.</h2>
                <!-- Places -->
            </section>
        </div>
        <footer>
            <p class="footer-text">Holberton School</p>
        </footer>
    </body>
</html>
